<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/script.css">
    <title>Lógica Computacional</title>
</head>
<body>
    <header>
        <h1>Lógica Computacional<h1>
    </header>

    <div class="div-head">
        <h2>Exercício 1</h2>
    </div>
    <div class="div-body">
        <input type="number" 
        id="numeroEx1" 
        placeholder="Informe um número">

        <button onclick="contarEx1()">
            Contar
        </button>

        <textarea id="resultadoEx1" 
            rows="25"
            readonly></textarea>
    </div>

    <script>
        const contarEx1 = function(){
            let numero = document.getElementById('numeroEx1').value || 10
            let resultado = "Resposta"
            for (let i = 0; i < numero; i++){
                resultado += '\n\n' + (i + 1)
            }
            document.getElementById('resultadoEx1').value = resultado
        }
    </script>

<div class="div-head">
    <h2>Exercício 2</h2>
</div>
<div class="div-body">
    <input type="number" 
    id="numeroEx2" 
    placeholder="Informe um número">

    <button onclick="contarEx2()">
        Contar
    </button>

    <textarea id="resultadoEx2" 
        rows="25"
        readonly></textarea>
</div>

<script>

    const contarEx2 = function(){
        let numero = document.getElementById('numeroEx2').value || 10
        let resultado = 'Números pares até ' + numero
        for (let i = 0; i < numero; i++){
            if ( ((i + 1) % 2) == 0){
                resultado += "\n\n" + (i + 1)
            }
        }

        document.getElementById('resultadoEx2').value = resultado
    }

</script>

<div class="div-head">
    <h2>Exercício 3</h2>
</div>
<div class="div-body">
    <input type="number" 
    id="numeroEx3" 
    placeholder="Informe um número">

    <button onclick="calcularSalarioEx3()">
        Calcular Salário
    </button>

    <textarea id="resultadoEx3" 
        rows="25"
        readonly></textarea>
</div>

<script>
    const calcularSalarioEx3 = function(){
        let numero = document.getElementById('numeroEx3').value || 5
        let resultado = 'Salários e média'
        let totalSalarios = 0
        for (let i = 0; i < numero; i++){
            let salario = parseFloat(prompt('Informe um salário'))
            resultado += '\n Salário informado: ' + salario.toFixed(2)
            totalSalarios += salario
        }

        let media = totalSalarios / numero

        resultado += "\n\nMédia dos salários: " + media.toFixed(2) 

        document.getElementById('resultadoEx3').value = resultado
    }
</script>

<div class="div-head">
    <h2>Exercício 4</h2>
</div>
<div class="div-body">
    <input type="number" 
    id="numeroEx4" 
    placeholder="Informe um número">

    <button onclick="divisaoEx4()">
        Divisão
    </button>

    <textarea id="resultadoEx4" 
        rows="25"
        readonly></textarea>
</div>

<script>
    const divisaoEx4 = function(){
        let numero = parseFloat(document.getElementById('numeroEx4').value)
        let resultado = 'Resultado do cálculo!\n\nNúmero a ser dividido: ' + numero.toFixed(2)
        if (numero >= 10000){
            for(let i = 0; i < 5; i++){
                numero = numero / 2
                resultado += '\n' + numero.toFixed(2)
            }
        } else {
            resultado = 'Erro ao informar o número a ser dividido.'
        }
        document.getElementById('resultadoEx4').value = resultado
    }
</script>

<div class="div-head">
    <h2>Exercício 5</h2>
</div>
<div class="div-body">
    <input type="number" 
    id="numeroEx5" 
    placeholder="Informe o número de nomes a serem solicitados">

    <button onclick="lerNomesEx5()">
        Ler nomes
    </button>

    <textarea id="resultadoEx5" 
        rows="25"
        readonly></textarea>
</div>

<script>

    const lerNomesEx5 = function(){
        let qtdeNomes = document.getElementById('numeroEx5').value
        let resultado = 'Informando os nomes e a qtde de caracteres.\n'

        for (let i = 0; i < qtdeNomes; i++){
            let nome = prompt('Informe um nome')
            resultado += '\n' + nome + ' - número de caracteres: ' + nome.length 
        }

        document.getElementById('resultadoEx5').value = resultado
    }

</script>



</body>
</html>
