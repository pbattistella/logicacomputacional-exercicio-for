<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes</title>
    <link rel="stylesheet" href="css/script.css">
</head>
<body>
    <header>
        <h1>Lista de Nomes<h1>
    </header>

    <div class="div-head">
        <h2>Exerc√≠cio 6</h2>
    </div>
    <div class="div-body">
        <input type="text" 
        id="nome" 
        placeholder="Informe o nome">

        <button onclick="addListaNome()">
            Adicionar nome
        </button>

        <textarea id="resultado" 
            rows="25"
            readonly></textarea>

    </div>
    <script>
        let nomes = []

        const addListaNome = function(){
            let nome = document.getElementById('nome').value
            nomes.push(nome)
            document.getElementById('resultado').value = nomes
        }


    </script>
</body>
</html>
